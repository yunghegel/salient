def releaseDir =  "${rootDir}/release"

task release(type: Copy) {
    group "salient"
    from jar
    into releaseDir

    switch (os) {
        case org.gradle.internal.os.OperatingSystem.LINUX:
            def executable = new File(rootProject.file("release"), "salient")
            executable.createNewFile()
            executable.text = "#!/bin/bash\njava -jar salient-${version}.jar \$@"
            executable.setExecutable(true)

            from executable
            into project.file("release")

            break
        case org.gradle.internal.os.OperatingSystem.MAC_OS:
            def executable = new File(rootProject.file("release"), "salient")
            executable.createNewFile()
            executable.text = "#!/bin/bash\njava -jar salient-${version}.jar \$@"
            executable.setExecutable(true)

            from executable
            into project.file("release")
            break
        case org.gradle.internal.os.OperatingSystem.WINDOWS:
            def executable = new File(rootProject.file("release"), "salient.bat")
            executable.createNewFile()
            executable.text = "@echo off\njava -jar salient-${version}.jar %*"

            from executable
            into project.file("release")
            break
    }
}

jar {

//    dependsOn(editor.jar)

    archiveFileName = "salient-${version}.jar"

    manifest {
        attributes 'Main-Class': "org.yunghegel.salient.launcher.exe.DesktopLauncher"
    }

    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }


    finalizedBy(release)


}

